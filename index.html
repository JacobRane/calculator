<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="display">
            <div class="current"></div>
            <div class="result"></div>
        </div>
        <div class="clearorBackspace">
        <button class="clear">CLEAR</button>
        <button class="backspace">BACKSPACE</button>
        </div>
        <div class="buttons">
            <button class="btn7">7</button>
            <button class="btn8">8</button>
            <button class="btn9">9</button>
            <button class="btn4">4</button>
            <button class="btn5">5</button>
            <button class="btn6">6</button>
            <button class="btn1">1</button>
            <button class="btn2">2</button>
            <button class="btn3">3</button>
            <button class="btn0">0</button>
            <button class="btnDivide">/</button>
            <button class="btnMultiply">Ã—</button>
            <button class="btnMinus">-</button>
            <button class="btnEquals">=</button>
            <button class="btnAdd">+</button>
        </div>
    </div>
    <button class="btnLink">
        <a href="https://github.com/JacobRenne" target="_blank"> 
            <img src="img/pngwing.com.png"> </img>  
        </a> 
    </button>
</body>
</html>
